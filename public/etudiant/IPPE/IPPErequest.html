<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="../IPPE/IPPE.js"></script>
    <title>Recherche</title>
</head>

<body>
    <section class="hero is-small is-3-fullhd is-3-desktop is-6-tablet is-12-mobile" style="background-color: #0F172B ">
        <div class="hero-body">
            <div class="container has-text-centered">
                <a href="http://localhost:3000/etudiant/menu"">
                        <img src=" https://i.pinimg.com/originals/cc/ef/a4/ccefa40bf3434c0f21f87594ce3dfe20.jpg"
                    alt="CRPQ">
                </a>
                <p class="title has-text-white">Centre de renseignements policiers du Québec</p>
                <p class="subtitle has-text-white">Étudiant : (insert student number later)</p>
                <a class="button is-danger" href="http://localhost:3000/">
                    <strong>Se déconnecter</strong>
                </a>
            </div>
        </div>
    </section>

    <section class="hero is-success is-halfheight is-3 is-3-fullhd is-3-desktop is-6-tablet is-12-mobile">
        <div class="hero-body">
            <div class="container has-text-centered">
                <h3 class="title has-text-white">IPPE</h3>
                <hr class="login-hr">
                <div class="box">
                    <div class="title has-text-grey is-5">Interr. personne - IPPE</div>
                    <div class="box">

                        <form onsubmit="Soumettre(event)">
                            <div class="field">
                                <label for="NomFamille" class="label is-large">Nom</label>
                                <div class="control">
                                    <input class="input is-large" id="NomFamille" name="NomFamille" type="text"
                                        placeholder="Nom" autofocus="" value="Ducharme">
                                </div>
                            </div>
                            <div class="field">
                                <label for="Prenom1" class="label is-large">Prénom 1</label>
                                <div class="control">
                                    <input class="input is-large" id="Prenom1" name="Prenom1" type="text"
                                        placeholder="Prénom 1" value="Benoit">
                                </div>
                            </div>
                            <div class="field">
                                <label for="Prenom2" class="label is-large">Prénom 2</label>
                                <div class="control">
                                    <input class="input is-large" id="Prenom2" name="Prenom2" type="text"
                                        placeholder="Prénom 2">
                                </div>
                                <div class="field">
                                    <label for="Sexe" class="label is-large">Sexe</label>
                                    <div class="select">
                                        <select id="Sexe" name="Sexe">
                                            <option value="true" selected>M</option>
                                            <option value="false">F</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="field">
                                    <label for="DateNaissance" class="label is-large">Date</label>
                                    <div class="control">
                                        <input class="input is-large" id="DateNaissance" type="date" autofocus=""
                                            name="DateNaissance" value="1975-08-31">
                                    </div>
                                </div>
                            </div>
                            <div class="control">
                                <input id="submit" class="button is-block is-danger is-large is-fullwidth" type="submit"
                                    value="Soumettre">
                            </div>
                        </form>
                        <br>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>

</html>
