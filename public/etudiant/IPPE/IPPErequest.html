<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script async src='/cdn-cgi/bm/cv/669835187/api.js' text='javascript'>
  </script>
</head>

<body>
  <section class="hero is-small is-3-fullhd is-3-desktop is-6-tablet is-12-mobile" style="background-color: #0F172B ">
    <div class="hero-body">
      <div class="container has-text-centered">
        <a href="./login.html">
          <img src="https://i.pinimg.com/originals/cc/ef/a4/ccefa40bf3434c0f21f87594ce3dfe20.jpg">
        </a>
        <p class="title has-text-white">Centre de renseignements policiers du Québec</p>
        <p class="subtitle has-text-white">Étudiant : (insert student number later)</p>
        <a class="button is-danger" href="./login.html">
          <strong>Se déconnecter</strong>
      </a>
      </div>
    </div>
  </section>

  <section class="hero is-success is-halfheight is-3 is-3-fullhd is-3-desktop is-6-tablet is-12-mobile">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h3 class="title has-text-white">IPPE</h3>
        <hr class="login-hr">
        <div class="box">
          <div class="title has-text-grey is-5">Interr. personne - IPPE</div>
          <div class="box">
            <form>
              <div class="field">
                <label class="label is-large">Nom</label>
                <div class="control">
                  <input class="input is-large" id="Nom" type="text" placeholder="Nom" autofocus="">
                </div>
              </div>
              <div class="field">
                <label class="label is-large">Prénom 1</label>
                <div class="control">
                  <input class="input is-large" id="Prenom1" type="text" placeholder="Prénom 1">
                </div>
              </div>
              <div class="field">
                <label class="label is-large">Prénom 2</label>
                <div class="control">
                  <input class="input is-large" id="Prenom2" type="text" placeholder="Prénom 2">
                </div>
                <div class="field">
                  <label class="label is-large" id="Sexe">Sexe</label>
                  <div class="select">
                    <select>
                      <option value="">Choisir une option</option>
                      <option>M</option>
                      <option>F</option>
                      <option>Autres</option>
                    </select>
                  </div>
                  <div class="field">
                <label class="label is-large">Date</label>
                <div class="control">
                  <input class="input is-large" id="code" type="date" placeholder="Prénom 2" autofocus="">
                </div>
            </form>
            <br>
            <button class="button is-block is-danger is-large is-fullwidth" type="submit" id="btnSubmit" onclick="submit">Soumettre</button>
          </div>
        </div>
      </div>
    </div>
  </section>
</body>
</html>
