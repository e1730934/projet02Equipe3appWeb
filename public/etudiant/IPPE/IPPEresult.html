<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <section class="hero is-small is-3-fullhd is-3-desktop is-6-tablet is-12-mobile" style="background-color: #0F172B ">

        </a>
        <p class="title has-text-white">Centre de renseignements policiers du Québec</p>

        <a class="button is-danger" href="./login.html">

  <section class="hero is-success is-halfheight is-3 is-3-fullhd is-3-desktop is-6-tablet is-12-mobile">
    <div class="hero-body">
      <div class="container has-text-centered">
        <h3 class="title has-text-white">IPPE</h3>
        <hr class="login-hr">
        <div class="box">
          <div class="title has-text-grey is-5">Interr. personne - IPPE</div>
          <div class="box">
            <form>
              <!-- infos de la reqûete de base -->
              <div class="columns">
                <div class="column is-one-fifth">
                  <label class="label is-large">Nom</label>
                  <div class="control">
                    <input class="input is-large" id="NomFamille" type="text" placeholder="Nom" autofocus="">
                  </div>
                </div>
                <div class="column is-one-fifth">
                  <label class="label is-large">Prénom 1</label>
                  <div class="control">
                    <input class="input is-large" id="Prenom1" type="text" placeholder="Prénom 1">
                  </div>
                </div>
                <div class="column is-one-fifth">
                  <label class="label is-large">Prénom 2</label>
                  <div class="control">
                    <input class="input is-large" id="Prenom2" type="text" placeholder="Prénom 2">
                  </div>
                </div>
                <div class="column is-one-fifth">
                  <label class="label is-large">Sexe</label>
                  <div class="control">
                    <input class="input is-large" id="Sexe" type="text" placeholder="Sexe">
                  </div>
                </div>
                <div class="column is-one-fifth">
                  <label class="label is-large">Naissance</label>
                  <div class="control">
                    <input class="input is-large" id="date" type="text" placeholder="Date Naissance">

                </div>
              </div>
              <!-- ligne 2 -->
              <div class="columns">
                <div class="column is-one-third">
                  <label class="label is-large">Téléphone</label>
                  <div class="control">
                    <input class="input is-large" id="Telephone" type="text" placeholder="Telephone">
                  </div>
                </div>
                <div class="column is-one-third">
                  <label class="label is-large">Numéro Permis</label>
                  <div class="control">
                    <input class="input is-large" id="NoPermis" type="text" placeholder="NoPermis">
                  </div>
                </div>
                <div class="column is-one-third">
                  <label class="label is-large">Adresse 1</label>
                  <div class="control">
                    <input class="input is-large" id="Adresse1" type="text" placeholder="Adresse1">
                  </div>
                </div>
              </div>
              <!-- ligne 3 -->
              <div class="columns">
                <div class="column is-one-third">
                  <label class="label is-large">Adresse 2</label>
                  <div class="control">
                    <input class="input is-large" id="Adresse2" type="text" placeholder="Adresse2">
                  </div>
                </div>
                <div class="column is-one-third">
                  <label class="label is-large">Ville</label>
                  <div class="control">
                    <input class="input is-large" id="Ville" type="text" placeholder="Ville">
                  </div>
                </div>
                <div class="column is-one-third">
                  <label class="label is-large">Province</label>
                  <div class="control">
                    <input class="input is-large" id="Province" type="text" placeholder="Province">
                  </div>
                </div>
              </div>
              <!-- ligne 4 -->
              <div class="columns">
                <div class="column is-one-third">
                  <label class="label is-large">Code Postal</label>
                  <div class="control">
                    <input class="input is-large" id="CodePostal" type="text" placeholder="CodePostal">

                </div>

                  <div class="control">
                    <input class="input is-large" id="Race" type="text" placeholder="Race">

                <div class="column is-one-third">

                  <label class="label is-large">Poids</label>
                  <div class="control">
                    <input class="input is-large" id="Poids" type="text" placeholder="Poids">

                <div class="column is-one-third">
                  <label class="label is-large">Yeux</label>

                    <input class="input is-large" id="Yeux" type="text" placeholder="RaYeuxce">

                <div class="column is-one-third">
                  <label class="label is-large">Cheveux</label>
                  <div class="control">
                    <input class="input is-large" id="Cheveux" type="text" placeholder="Cheveux">

                    <input class="input is-large" id="Marques" type="text" placeholder="Marques">

                </div>
                <div class="column is-one-third">

                    <input class="input is-large" id="Toxicomanie" type="text" placeholder="Toxicomanie">

                  <div class="control">

                </div>
              </div>
              <!-- ligne 7 -->
              <div class="columns">
                <div class="column is-one-third">
                  <label class="label is-large">Depressif ?</label>
                  <div class="control">
                    <input class="input is-large" id="Depressif" type="text" placeholder="Depressif">
                  </div>
                </div>
                <div class="column is-one-third">
                  <label class="label is-large">Suicidaire ?</label>
                  <div class="control">
                    <input class="input is-large" id="Suicidaire" type="text" placeholder="Suicidaire">
                  </div>
                </div>
                <div class="column is-one-third">
                  <label class="label is-large">Violent ?</label>

              <!-- ligne 8 -->

              </div>
              <!-- ligne 9 -->

                  <div class="control">
                    <input class="input is-large" id="DossierEnquete" type="text" placeholder="DossierEnquete">

                  <div class="control">
                    <input class="input is-large" id="Cour" type="text" placeholder="Cour">
                  </div>
                </div>
              </div>
              <!-- ligne 11 -->
              <div class="columns">
                <div class="column is-one-third">
                  <label class="label is-large">No. Cour</label>
                  <div class="control">
                    <input class="input is-large" id="NoCour" type="text" placeholder="NoCour">
                  </div>
                </div>
                <div class="column is-one-third">
                  <label class="label is-large">Nature du crime</label>
                  <div class="control">
                    <input class="input is-large" id="NatureCrime" type="text" placeholder="NatureCrime">
                  </div>
                </div>
                <div class="column is-one-third">
                  <label class="label is-large">Lieu de détention</label>
                  <div class="control">
                    <input class="input is-large" id="LieuDetention" type="text" placeholder="LieuDetention">
                  </div>
                </div>
              </div>
              <!-- ligne 12 -->
              <div class="columns">
                <div class="column is-one-third">
                  <label class="label is-large">Fin de sentence</label>
                  <div class="control">
                    <input class="input is-large" id="FinSentence" type="text" placeholder="FinSentence">
                  </div>
                </div>
                <div class="column is-one-third">
                  <label class="label is-large">Vu dernière fois</label>
                  <div class="control">
                    <input class="input is-large" id="VuDerniereFois" type="text" placeholder="VuDerniereFois">
                  </div>
                </div>
                <div class="column is-one-third">
                  <label class="label is-large">Agent</label>
                  <div class="control">
                    <input class="input is-large" id="Agent" type="text" placeholder="Agent">
                  </div>
                </div>
              </div>
              <!-- ligne 13 -->
              <div class="columns">
                <div class="column is-one-third">
                  <label class="label is-large">Poste</label>
                  <div class="control">
                    <input class="input is-large" id="Poste" type="text" placeholder="Poste">
                  </div>
                </div>
                <div class="column is-one-third">
                  <label class="label is-large">ID IPPE</label>
                  <div class="control">
                    <input class="input is-large" id="IdIPPE" type="text" placeholder="IdIPPE">
                  </div>
                </div>
                <div class="column is-one-third">
                  <label class="label is-large">Libelle</label>
                  <div class="control">
                    <input class="input is-large" id="Libelle" type="text" placeholder="Libelle">

          </div>
