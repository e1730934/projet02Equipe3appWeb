<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="../template.css">
        <title>IBAF</title>
    </head>

    <body>
        <section class="section">

            <div class="has-text-centered">
            <span class="title has-text-weight-bold is-hidden-mobile ">
                Centre de renseignements - Techniques policières
            </span>
                <hr class="login-hr">
                <span class="subtitle is-4 has-text-weight-bold is-hidden-mobile ">
                MODIFICATION D'UNE RÉPONSE ARME À FEU
            </span>
            </div>

            <br><br>

            <div class="columns is-centered">
                <div class="column is-5-tablet is-4-desktop is-3-widescreen">
                    <div class="field has-text-centered">
                        <div class="field">
                            <label for="NoSerie" class="label">Numéro de série</label>
                            <input class="input" id="NoSerie" type="text" required>
                        </div>

                        <div class="field">
                            <label for="Marque" class="label">Marque</label>
                            <input class="input" id="Marque" type="text" required>
                        </div>

                        <div class="field">
                            <label for="Calibre" class="label">Calibre</label>
                            <input class="input" id="Calibre" type="text" required>
                        </div>

                        <label for="TypeArme" class="label">Type d'arme</label>
                        <div class="select">
                            <select id="TypeArme" required>
                                <option value="" disabled selected></option>
                                <option>Révolver</option>
                                <option>Pistolet</option>
                                <option>Carabine</option>
                                <option>Fusil</option>
                            </select>
                        </div>

                        <label for="TypeEvenement" class="label">Réponse IBVA </label>
                        <div class="select">
                            <select id="TypeEvenement" required>
                                <option>***NÉGATIF***</option>
                                <option>***VOLÉ***</option>
                            </select>
                        </div>

                        <label for="NoEvenement" class="label">Numéro d'évenement</label>
                        <div class="field has-addons">
                            <div class="select">
                                <select id="NoEvenement" required>
                                    <option value="" disabled selected></option>
                                    <option>123</option>
                                    <option>302</option>
                                    <option>108</option>
                                </select>
                            </div>
                            <p class="control">
                                <input class="input" type="text" placeholder="AA">
                            </p>
                            <p class="control">
                                <input class="input" type="text" placeholder="MM">
                            </p>
                            <p class="control">
                                <input class="input" type="text" placeholder="JJ">
                            </p>
                            <p class="control">
                                <input class="input" type="text" placeholder="4 chiffres">
                            </p>
                        </div>
                        <br/>

                        <div class="field">
                            <button class="button has-text-weight-bold"
                                    id="retour" style="background-color: #338cc5;">Retour
                            </button>
                            <button class="button has-text-weight-bold"
                                    id="modifier" style="background-color: #338cc5;">Modifier
                            </button>
                            <button class="button has-text-weight-bold"
                                    id="supprimer" style="background-color: #338cc5;">Supprimer
                            </button>
                            <button class="button has-text-weight-bold"
                                    id="annuler" style="background-color: #338cc5;">Annuler
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
    <script type="module" src="index.js"></script>

</html>
