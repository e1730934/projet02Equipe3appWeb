<!DOCTYPE html>
<html lang="fr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <script src="./modif_utilisateurs/modif.js"></script>
  <title>Enseignant</title>
</head>

<body>
  <section class="hero is-3 is-3-fullhd is-3-desktop is-6-tablet is-12-mobile" style="background-color: #0F172B ">
    <div class="hero-body">
      <div class="container has-text-centered">
        <a href="login.html">
          <img src="https://i.pinimg.com/originals/cc/ef/a4/ccefa40bf3434c0f21f87594ce3dfe20.jpg" alt="CRPQ">
        </a>
        <p class="title has-text-white">Centre de renseignements policiers du Québec</p>
        <p class="subtitle has-text-white">Enseignant : (insert enseignant number later)</p>
      </div>
    </div>
  </section>
  <!-- navbar -->
  <nav class="navbar" role="navigation" aria-label="main navigation">
    <div class="navbar-brand">
      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>
    <div id="navbarBasicExample" class="navbar-menu">
      <div class="navbar-start">
        <div class="buttons">
          <!-- bouton menu de la navbar -->
          <a class="button is-link" href="http://localhost:3000/enseignant/menu">
            <strong>Menu</strong>
          </a>
          <!-- bouton modif users de la navbar -->
          <a class="button is-link" href="http://localhost:3000/enseignant/modif">
            <strong>Modification utilisateurs</strong>
          </a>
        </div>
      </div>
    </div>

    <div class="navbar-end">
      <div class="navbar-item">
        <div class="buttons">
          <!-- bouton se déconnecter de la navbar -->
          <a class="button is-danger" href="http://localhost:3000/">
            <strong>Se déconnecter</strong>
          </a>
        </div>
      </div>
    </div>
  </nav>
  <!-- fin navbar -->

  <!-- Formulaire Ajouter un utilisateur -->
  <section class="hero is-success is-fullheight is-3 is-3-fullhd is-3-desktop is-6-tablet is-12-mobile">
    <div class="hero-body">
      <div class="container has-text-centered">
        <div class="field">
          <label class="label is-large">Ajouter un utilisateur</label>
          <label for="user"></label><input class="input is-large" placeholder="Numéro utilisateur" id="user">
        </div>
        <div class="field">
          <label for="prenom"></label><input class="input is-large" placeholder="Prénom" id="prenom">

        </div>
        <div class="field">
          <label for="nom"></label><input class="input is-large" placeholder="Nom" id="nom">

        </div>
        <div class="field">
          <label for="mail"></label><input class="input is-large" type="email" placeholder="Email" id="mail">

        </div>
        <div class="field">
          <label for="mdp"></label><input class="input is-large" type="password" placeholder="Mot de passe" id="mdp">

        </div>
        <div class="field">
          <button class="button" id="ajouter" onclick="Ajouter()">Ajouter</button>
        </div>
      </div>
    </div>
    <!-- Fin du formulaire -->

    <!-- Tableau des utilisateurs -->
    <table class="table is-bordered">
      <thead>
        <tr>
          <th>Numéro utilisateur</th>
          <th>Prénom</th>
          <th>Nom</th>
          <th>Email</th>
          <th>Modifier</th>
          <th>Supprimer</th>

        </tr>
      </thead>
      <tbody id="tbody">
      </tbody>
    </table>
  </section>

</body>

</html>
